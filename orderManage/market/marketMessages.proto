syntax = "proto3";

message OrderMSG {
  string symbol = 1;
  bool buySide = 2; 
  int64 quantity = 3;
  int64 price = 4;
}

message OrderFillMSG {
  int64 orderID = 1;
  int64 filled = 2;
}

message OrderResponseMSG {
  bool successful = 1;
  optional int64 orderID = 2;
  int64 amountFilled = 3;
  int64 price = 4;
}

message SignupMSG{
  string name = 1;
}

enum SignupResponseEnum {
  success = 0;
  tooLong = 1;
  taken = 2;
  malformed = 3;
}

message SignupResponseMSG {
  SignupResponseEnum result = 1;
}